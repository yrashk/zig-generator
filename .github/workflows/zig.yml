name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        known-failure: [false]
        include:
          - os: windows-latest
            known-failure: true
    runs-on: ${{matrix.os}}
    continue-on-error: ${{matrix.known-failure}}
    steps:
      - uses: actions/checkout@v2
      - uses: goto-bus-stop/setup-zig@v1
        with:
          version: master

      - run: zig version
      - run: zig env
      - uses: nektro/actions-setup-zigmod@v1
        if: ${{matrix.os != 'windows-latest'}}
      - run: $env:PATH += ';.'
        if: ${{matrix.os == 'windows-latest'}}
      - run: zigmod version
        if: ${{matrix.os != 'windows-latest'}}
      - run: zigmod ci
        if: ${{matrix.os != 'windows-latest'}}
      - run: .\zigmod version
        if: ${{matrix.os == 'windows-latest'}}
      - run: .\zigmod ci
        if: ${{matrix.os == 'windows-latest'}}

      - run: zig build test
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: goto-bus-stop/setup-zig@v1
        with:
          version: master
      - run: zig fmt --check src/*.zig
